<ng-template #content let-modal>
  <form [formGroup]="blogPostForm">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Blog Post</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input class="form-control"
                 type="text"
                 id="editTitle"
                 name="blogPostTitle"
                 formControlName="blogPostTitle"
                 [(ngModel)]="post.title"
                 [ngClass]="{'is-invalid': submitted && form.blogPostTitle.errors }"
                 required>
          <div *ngIf="submitted && form.blogPostTitle.errors" class="invalid-feedback">
            <div *ngIf="form.blogPostTitle.errors.required">Blog post tile is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="editContent">Content</label>
          <textarea class="form-control"
                    id="editContent"
                    rows="3"
                    name="blogPostContent"
                    formControlName="blogPostContent"
                    [(ngModel)]="post.content"
                    [ngClass]="{'is-invalid': submitted && form.blogPostContent.errors }"
                    required></textarea>
          <div *ngIf="submitted && form.blogPostContent.errors" class="invalid-feedback">
            <div *ngIf="form.blogPostContent.errors.required">Blog post Content is required</div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="submit(modal)">Save</button>
    </div>
  </form>
</ng-template>

<a href="#editBlogPostModal" (click)="open(content)"><i class="fas fa-pen"></i></a>
